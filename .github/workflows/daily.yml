name: Daily Feed

on:
  schedule:
    - cron: "0 3 * * *"        # 9:00 AM Bangladesh Time (UTC+6) = 3:00 AM UTC
  workflow_dispatch:           # Manual trigger anytime

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install feedparser

      - name: Ensure files exist before running
        run: |
          if [ ! -f last_seen.json ]; then
            echo '{"last_seen": null}' > last_seen.json
          fi

      - name: Run main.py (daily only)
        run: python main.py --daily-only

      - name: Verify daily_feed.xml was created
        run: |
          if [ ! -f daily_feed.xml ]; then
            echo "ERROR: daily_feed.xml was not created by script"
            exit 1
          fi

      - name: Commit & push daily feed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add daily_feed.xml last_seen.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update daily feed [$(date +'%Y-%m-%d %H:%M:%S UTC')]"
            git push
          fi